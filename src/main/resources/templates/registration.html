<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- create a nav bar !-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Registration</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Sign in</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- create html registration form !-->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <h1>Registration</h1>

                <!-- success message !-->
                <div th:if="${param.success}">
                    <div class="alert alert-info">You have successfully registered to our awesome app!</div>
                </div>

                <form th:action="@{/registration}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label class="control-label" for="firstName">
                            First Name
                        </label>
                        <input class="form-control" id="firstName" th:field="*{firstName}" required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="lastName">
                            Last Name
                        </label>
                        <input class="form-control" id="lastName" th:field="*{lastName}" required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="email">
                            Email
                        </label>
                        <input class="form-control" id="email" th:field="*{email}" required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">
                            Password
                        </label>
                        <input class="form-control" id="password" type="password" th:field="*{password}" required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered? <a th:href="@{/login}">
                            Login here
                        </a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
