<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- create a nav bar !-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Login</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registration}">Registration</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- create html login form !-->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <h1>Sign in</h1>

                <form th:action="@{/login}" method="post">
                    <!-- error message !-->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username or password.</div>
                    </div>

                    <!-- logout message !-->
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You have been logged out.</div>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label> :
                        <input id="username" type="text" class="form-control" name="username" placeholder="Enter Email Id"
                               autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label> :
                        <input id="password" type="password" class="form-control" name="password" placeholder="Enter Password"
                               autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="login-submit" id="login-submit"
                                class="form-control btn btn-primary" value="Log in">
                            </div>
                        </div>
                    </div>
                </form>

                <div class="form-group">
                    <span>New user? <a th:href="@{/registration}">Register here</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
